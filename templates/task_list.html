
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #f4f4f4; }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="header-actions">
        <h1>Tasks for {{ current_user.email }}</h1>
        <a href="{{ url_for('task_routes.create_task') }}" class="btn">+ Create Task</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.due_date }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.priority }}</td>
                <td class="action-buttons">
                    <a href="{{ url_for('task_routes.task', task_id=task.id) }}" class="btn">Update</a>
                    <!-- <button class="btn btn-delete" onclick="deleteTask({{ task_id=task.id }})">Delete</button> -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<script>
function deleteTask(taskId) {
    if (confirm("Are you sure you want to delete this task?")) {
        fetch(`/tasks/${taskId}`, {
            method: "DELETE",
            headers: {
                "X-CSRFToken": "{{ csrf_token() }}"  // if CSRF protection is enabled
            }
        })
        .then(res => {
            if (res.ok) {
                location.reload(); // Refresh after delete
            } else {
                alert("Failed to delete task");
            }
        })
        .catch(err => console.error(err));
    }
}
</script>
