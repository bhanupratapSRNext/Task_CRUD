<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Task Manager</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; }
        .container { background:#fff; padding:2rem; border-radius:8px; width:300px; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
        input { width:100%; padding:0.5rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:4px; }
        button { width:100%; padding:0.6rem; background:#007BFF; color:white; border:none; border-radius:4px; cursor:pointer; }
        button:hover { background:#0056b3; }
        .error { color:red; margin-bottom:1rem; text-align:center; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
